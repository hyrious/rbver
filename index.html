<head>
  <meta charset="utf-8">

  <style>
    @import url('https://fonts.googleapis.com/css?family=Roboto');
    body { font-family: Roboto, 'Segoe UI', Arial, sans-serif; }
    h1 {
      font-weight: normal;
      color: #202020;
      padding: 16vmax 0 8vmin; margin: 0; text-align: center;
    }
    em {
      font-style: normal;
      color: red;
    }
    b {
      font-weight: normal;
      color: blue;
    }
    .input {
      margin: 1vmin 16vmax;
      display: flex;
      border: 2px solid silver;
      transition: margin .2s, box-shadow .3s;
    }
    @media (max-width: 600px) { .input { margin: 1vmin } }
    .input input {
      flex: 1;
      border: 0; outline: 0;
      font-size: 1.2em;
      padding: .5em;
      font-family: Iosevka, monospace;
    }
    .input:focus-within {
      border-color: inherit;
      box-shadow: 0 2px 4px 0 rgba(0,0,0,.5);
    }
    #output {
      max-width: 732px;
      margin: 0 auto 32px;
    }
    ul {
      padding-left: 0;
      list-style-type: none;
    }
    li {
      display: grid;
      grid-template-columns: 1fr auto;
      font-family: Iosevka, monospace;
      padding: .5em;
    }
    li:hover {
      background-color: rgba(0,0,100,.1);
    }
    a {
      color: inherit;
    }
  </style>
</head>
<body>
  <base target="_blank">
  <h1>Can I use <em>X</em> in ruby <b>Y</b>?</h1>
  <div class="input"><input id="input" list="klassList" placeholder="Array"></div>
  <datalist id="klassList"></datalist>
  <section id="output">
    <ul id="_"></ul>
    <ul id="c"></ul>
    <ul id="a"></ul>
    <ul id="i"></ul>
  </section>
  <script type="module">
    import Ky from 'https://cdn.jsdelivr.net/npm/ky/index.min.js';
    (async () => {
      const versions = await Ky.get('versions.json').json();
      const ancestors = await Ky.get('ancestors.json').json();
      const input = document.getElementById('input');
      const output = document.getElementById('output');
      const klassList = document.getElementById('klassList');
      for (const k in versions) {
        const option = document.createElement('option');
        option.value = k;
        klassList.appendChild(option);
      }
      function toVersionString(int) {
        return Array.from(String(int + 100)).join('.');
      }
      function clearChild(x) {
        while (x.firstChild) x.firstChild.remove()
      }
      input.addEventListener('input', function(e) {
        e = versions[input.value];
        if (!e) return;
        console.log(e);
        const _ = document.getElementById('_');
        clearChild(_);
        const aa = ancestors[input.value];
        const li = document.createElement('li');
        const left = document.createElement('span');
        left.textContent = aa ? aa.join(' \u2192 ') : '';
        li.appendChild(left);
        const right = document.createElement('span');
        right.textContent = toVersionString(e._);
        li.appendChild(right);
        _.appendChild(li);
        for (const k of ('c a i'.split(' '))) {
          const ul = document.getElementById(k);
          clearChild(ul);
          for (const [name, ver] of Object.entries(e[k])) {
            const li = document.createElement('li');
            const left = document.createElement('span');
            const prefix = { 'c': '::', 'a': '.', 'i': '#' }[k]
            left.textContent = prefix + name;
            li.appendChild(left);
            const right = document.createElement('span');
            right.textContent = toVersionString(ver);
            li.appendChild(right);
            ul.appendChild(li);
          }
        }
      });
    })();
  </script>
