  <style>
    @import url('https://fonts.googleapis.com/css?family=Roboto');
    body { font-family: Roboto, 'Segoe UI', Arial, sans-serif; }
    h1 {
      font-weight: normal;
      color: #202020;
      padding: 16vmax 0 8vmin; margin: 0; text-align: center;
    }
    em {
      font-style: normal;
      color: red;
    }
    b {
      font-weight: normal;
      color: blue;
    }
    .input {
      margin: 1vmin 16vmax;
      display: flex;
      border: 2px solid silver;
      transition: margin .2s, box-shadow .3s;
    }
    @media (max-width: 600px) { .input { margin: 1vmin } }
    .input input {
      flex: 1;
      border: 0; outline: 0;
      font-size: 1.2em;
      padding: .5em;
      font-family: Iosevka, monospace;
    }
    .input:focus-within {
      border-color: inherit;
      box-shadow: 0 2px 4px 0 rgba(0,0,0,.5);
    }
    #output {
      max-width: 732px;
      margin: 0 auto 32px;
    }
    ul {
      padding-left: 0;
      list-style-type: none;
    }
    li {
      display: grid;
      grid-template-columns: 1fr auto;
      font-family: Iosevka, monospace;
      padding: .5em;
    }
    li:hover {
      background-color: rgba(0,0,100,.1);
    }
    a {
      color: inherit;
    }
    #rbrb {
      text-transform: capitalize;
      cursor: pointer;
      user-select: none;
      -moz-user-select: none;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <base target="_blank">
  <h1>Can I use <em>X</em> in <span id="rbrb">ruby</span> <b>Y</b>?</h1>
  <div class="input"><input id="input" list="klassList" placeholder="Array"></div>
  <datalist id="klassList"></datalist>
  <section id="output">
    <ul id="_"></ul>
    <ul id="c"></ul>
    <ul id="a"></ul>
    <ul id="i"></ul>
  </section>
  <script type="module">
    import Ky from 'https://cdn.jsdelivr.net/npm/ky/index.min.js';
    (async () => {
      let versions = await Ky.get('versions.json').json();
      let ancestors = await Ky.get('ancestors.json').json();
      function $(id) {
        return document.getElementById(id);
      }
      const input = $('input');
      const output = $('output');
      const klassList = $('klassList');
      function toVersionString(int) {
        if ($('rbrb').textContent === 'ruby')
          return Array.from(String(int + 100)).join('.');
        else
          return int;
      }
      function clearChild(x) {
        while (x.firstChild) x.firstChild.remove();
        return x;
      }
      function elt(tag, attr, ...children) {
        const e = Object.assign(document.createElement(tag, attr));
        for (const c of children)
          e.append(c);
        return e;
      }
      function setup() {
        clearChild(klassList);
        for (const k in versions)
          klassList.append(elt('option', null, k));
      }
      $('rbrb').addEventListener('click', async function(e) {
        if (this.textContent === 'ruby') {
          this.textContent = 'rgss';
          versions = await Ky.get('rgss/versions.json').json();
          ancestors = await Ky.get('rgss/ancestors.json').json();
        } else {
          this.textContent = 'ruby';
          versions = await Ky.get('versions.json').json();
          ancestors = await Ky.get('ancestors.json').json();
        }
        setup();
        updateOutput();
      });
      setup();
      function updateOutput(e) {
        e = versions[input.value];
        if (!e) return;
        console.log(e);
        const _ = clearChild($('_'));
        const aa = ancestors[input.value];
        _.appendChild(elt('li', null,
          elt('span', null, aa ? aa.join(' \u2192 ') : ''),
          elt('span', null, toVersionString(e._))));
        for (const k of ('c a i'.split(' '))) {
          const ul = clearChild($(k));
          for (const [name, ver] of Object.entries(e[k])) {
            const prefix = { 'c': '::', 'a': '.', 'i': '#' }[k]
            ul.appendChild(elt('li', null,
              elt('span', null, prefix + name),
              elt('span', null, toVersionString(ver))));
          }
        }
      }
      input.addEventListener('input', updateOutput);
    })();
  </script>
